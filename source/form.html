<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="keyowrds" content="Какие-то ключевые слова через запятую">
  <meta name="description" content="Какое-то описание сайта">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Вязание на заказ</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page-body">
  <header class="main-header">
    <div class="main-header__wrapper wrapper">
      <nav class="main-navigation">
        <a class="main-navigation__logo" href="index.html">
          <img src="https://via.placeholder.com/150x150" width="86" height="35" alt="Логотип интернет-магазина Mishka">
        </a>

        <button type="button" class="main-navigation__nav-toggle button" aria-label="Открыть меню сайта"></button>

        <ul class="main-navigation_site-nav site-navigation list list--resetted">
          <li class="site-navigation__item">
            <a class="site-navigation__link" href="catalog.html">Каталог товаров</a>
          </li>
          <li class="site-navigation__item">
            <a class="site-navigation__link" href="#">Вязание на заказ</a>
          </li>
          <li class="site-navigation__item">
            <a class="site-navigation__link" href="#">Поиск по сайту</a>
          </li>
          <li class="site-navigation__item">
            <a class="site-navigation__link" href="#">Корзина: пока пуста</a>
          </li>
        </ul>
      </nav>

    </div>
  </header>

  <main>
    <section class="title-section">
      <div class="wrapper">
        <h1 class="main-title">Вязание на заказ</h1>
      </div>
    </section>

    <section class="order wrapper">
      <h2 class="visually-hidden">Форма заказа</h2>
      <p class="order__description">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>

      <form class="form" action="https://echo.htmlacademy.ru/" method="POST">
        <fieldset class="form__fieldset form__fieldset--radio">
          <div class="form__fieldset-flex">
            <div class="form__fieldset-name">Тип</div>

            <ul class="form__radio-list list list--resetted">
              <li class="form__radio-item">
                <input class="form__radio" type="radio" name="product-type" value="accessories" id="accessories" checked>
                <label class="form__label form__label--radio" for="accessories">Аксессуар для интерьера</label>
              </li>
              <li class="form__radio-item">
                <input class="form__radio" type="radio" name="product-type" value="toys" id="toys">
                <label class="form__label form__label--radio" for="toys">Детская игрушка</label>
              </li>
            </ul>
          </div>
        </fieldset>

        <fieldset class="form__fieldset form__fieldset--checkbox">
          <div class="form__fieldset-flex">
            <div class="form__fieldset-name">Цвет</div>

            <ul class="form__checkbox-list list list--resetted">
              <li class="form__checkbox-item">
                <input class="form__checkbox" type="checkbox" name="color" value="white" id="color-white" checked>
                <label class="form__label form__label--checkbox" for="color-white">Белый</label>
              </li>
              <li class="form__checkbox-item">
                <input class="form__checkbox" type="checkbox" name="color" value="grey" id="color-grey" checked>
                <label class="form__label form__label--checkbox" for="color-grey">Серый</label>
              </li>
              <li class="form__checkbox-item">
                <input class="form__checkbox" type="checkbox" name="color" value="tiffani" id="color-tiffani">
                <label class="form__label form__label--checkbox" for="color-tiffani">«‎Тиффани»</label>
              </li>
              <li class="form__checkbox-item">
                <input class="form__checkbox" type="checkbox" name="color" value="black" id="color-black">
                <label class="form__label form__label--checkbox" for="color-black">Черный</label>
              </li>
              <li class="form__checkbox-item">
                <input class="form__checkbox" type="checkbox" name="color" value="pink" id="color-pink">
                <label class="form__label form__label--checkbox" for="color-pink">Розовый</label>
              </li>
              <li class="form__checkbox-item">
                <input class="form__checkbox" type="checkbox" name="color" value="orange" id="color-orange">
                <label class="form__label form__label--checkbox" for="color-orange">Оранжевый</label>
              </li>
            </ul>
          </div>
        </fieldset>

        <fieldset class="form__fieldset form__fieldset--fio-fields">
          <div class="form__fieldset-flex">
            <div class="form__fieldset-name form__fieldset-name--fio">ФИО</div>

            <ul class="form__text-input-list list list--resetted">
              <li class="form__text-input-item">
                <label class="form__label form__label--fio" for="name-field">Имя:</label>
                <input class="form__text-input" id="name-field" type="text" name="name" placeholder="Введите ваше имя*" required>
              </li>
              <li class="form__text-input-item">
                <label class="form__label form__label--fio" for="surname-field">Фамилия:</label>
                <input class="form__text-input" id="surname-field" type="text" name="surname" placeholder="Укажите фамилию*" required>
              </li>
              <li class="form__text-input-item">
                <label class="form__label form__label--fio" for="second-name-field">Отчество:</label>
                <input class="form__text-input" id="second-name-field" type="text" name="second-name" placeholder="Отчество, если желаете">
              </li>
            </ul>
          </div>
        </fieldset>

        <fieldset class="form__fieldset form__fieldset--user-data">
          <div class="form__background">
            <div class="form__fieldset-flex form__fieldset-flex--user-item">
              <label class="form__fieldset-name form__fieldset-name--last" for="tel-field">Тел</label>
              <input class="form__text-input form__text-input--last" type="tel" name="phone" id="tel-field" placeholder="+7 ХХХ ХХХ ХХ ХХ*" required>
            </div>
            <div class="form__fieldset-flex form__fieldset-flex--user-item">
              <label class="form__fieldset-name form__fieldset-name--last" for="email-field">E-mail</label>
              <input class="form__text-input form__text-input--last" type="email" name="email" id="email-field" placeholder="Ваш Email*" required>
            </div>
          </div>
          <div class="form__fieldset-flex form__fieldset-flex--user-item form__fieldset-flex--margin-zero">
            <label class="form__fieldset-name form__fieldset-name--last form__fieldset-name--last-textarea" for="comment-field">Доп</label>
            <textarea class="form__text-input form__text-input--last form__text-input--textarea" name="comment" id="comment-field" placeholder="Опишите все ваши пожелания к заказу"></textarea>
          </div>
        </fieldset>

        <div class="form__order">
          <small class="form__details">*Поля обязательны для заполнения</small>
          <button class="form__button button button--primary" type="submit">Отправить заказ</button>
        </div>
      </form>
    </section>


  </main>

  <footer class="main-footer">
    <div class="main-footer__wrapper wrapper">
      <ul class="main-footer__socials socials list list--resetted">
        <li class="socials__item">
          <a href="#" aria-label="Мы в Фейсбуке"></a>
        </li>
        <li class="socials__item">
          <a href="#" aria-label="Мы в Инстаграме"></a>
        </li>
        <li class="socials__item">
          <a href="#" aria-label="Мы в Твиттере"></a>
        </li>
      </ul>

      <a class="main-footer__copyright copyright" href="https://htmlacademy.ru/intensive/adaptive">
        <span class="copyright__text">Разработано:</span>
        <img class="copyright__image" src="https://via.placeholder.com/150x150" alt="Логотип HTML Academy" width="27" height="34">
      </a>
    </div>
  </footer>

</body>

</html>
